name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read      # ãƒªãƒã‚¸ãƒˆãƒªã®èª­ã¿å–ã‚Š
  pages: write        # GitHub Pages ã¸ã®æ›¸ãè¾¼ã¿
  id-token: write     # OIDC ãƒˆãƒ¼ã‚¯ãƒ³å–å¾—

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v3

      - name: "ğŸ” Debug: ãƒ—ãƒ¬ãƒ¼ã‚¹ãƒ›ãƒ«ãƒ€ç¢ºèªï¼ˆç½®æ›å‰ï¼‰"
        run: |
          echo "::group::index.html (before)"
          cat index.html
          echo "::endgroup::"

      - name: "ğŸ” Check SECRET_KEY and SECRET_KEY2 existence and length"
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          SECRET_KEY2: ${{ secrets.SECRET_KEY2 }}
        run: |
          if [ -z "${SECRET_KEY}" ]; then
            echo "SECRET_KEY is empty or not set!"
            exit 1 # ã‚¨ãƒ©ãƒ¼ã§çµ‚äº†
          fi
          if [ -z "${SECRET_KEY2}" ]; then
            echo "SECRET_KEY2 is empty or not set!"
            exit 1 # ã‚¨ãƒ©ãƒ¼ã§çµ‚äº†
          fi
          echo "SECRET_KEY length: ${#SECRET_KEY}"
          echo "SECRET_KEY2 length: ${#SECRET_KEY2}"
          echo "SECRET_KEY first 10 chars: ${SECRET_KEY:0:10}"
          echo "SECRET_KEY2 first 10 chars: ${SECRET_KEY2:0:10}"

      - name: "Inject secrets into HTML"
        env:
          CLOUDFUNCTION_URL: ${{ secrets.SECRET_KEY }} # å¤‰æ•°åã‚’æ˜ç¢ºåŒ–
          LIFF_ID: ${{ secrets.SECRET_KEY2 }}          # å¤‰æ•°åã‚’æ˜ç¢ºåŒ–
        run: |
          # Cloud Function URL ã‚’ç½®æ›
          # sed ã®åŒºåˆ‡ã‚Šæ–‡å­—ã¨ã—ã¦ "|" ã‚’ä½¿ç”¨ã—ã€å¤‰æ•°å†…ã®ç‰¹æ®Šæ–‡å­—ï¼ˆ/ & \ |ï¼‰ã‚’ã‚¨ã‚¹ã‚±ãƒ¼ãƒ—
          ESCAPED_CLOUDFUNCTION_URL=$(echo "${CLOUDFUNCTION_URL}" | sed -e 's/[\/&\]/\\&/g' -e 's/|/\\|/g')
          sed -i "s|{{SECRET_KEY}}|${ESCAPED_CLOUDFUNCTION_URL}|g" index.html

          # LIFF ID ã‚’ç½®æ›
          # sed ã®åŒºåˆ‡ã‚Šæ–‡å­—ã¨ã—ã¦ "|" ã‚’ä½¿ç”¨ã—ã€å¤‰æ•°å†…ã®ç‰¹æ®Šæ–‡å­—ï¼ˆ/ & \ |ï¼‰ã‚’ã‚¨ã‚¹ã‚±ãƒ¼ãƒ—
          ESCAPED_LIFF_ID=$(echo "${LIFF_ID}" | sed -e 's/[\/&\]/\\&/g' -e 's/|/\\|/g')
          sed -i "s|{{SECRET_KEY2}}|${ESCAPED_LIFF_ID}|g" index.html

      - name: "ğŸ” Debug: ãƒ—ãƒ¬ãƒ¼ã‚¹ãƒ›ãƒ«ãƒ€ç¢ºèªï¼ˆç½®æ›å¾Œï¼‰"
        run: |
          echo "::group::index.html (after)"
          cat index.html
          echo "::endgroup::"

      - name: "Prepare artifact directory"
        run: |
          mkdir -p public
          mv index.html public/index.html

      - name: "Upload Pages artifact"
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: "Deploy to GitHub Pages"
        uses: actions/deploy-pages@v4
