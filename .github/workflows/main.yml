name: Debug Cloud Functions URL Replacement

on:
  push:
    branches:
      - main # あなたのデプロイ対象ブランチに合わせてください (例: master, gh-pages)

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Cloud Functions URLのプレースホルダーのみを置き換える
      - name: Replace Cloud Functions URL placeholder
        run: |
          # ★デバッグ用: index.html の内容をログに出力します★
          echo "--- index.html content before sed ---"
          cat index.html
          echo "-------------------------------------"
          
          # sedコマンドを実行
          sed -i "s|YOUR_CLOUD_FUNCTION_URL_PLACEHOLDER|${{ secrets.CLOUD_FUNCTION_URL }}|g" index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
