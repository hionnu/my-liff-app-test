name: Test Variable Replacement

on:
  push:
    branches:
      - main # あなたのデプロイ対象ブランチに合わせてください (例: master, gh-pages)

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Replace Test Variable Placeholder
        run: |
          # ★デバッグ用: sed実行前のindex.htmlの内容を出力します★
          echo "--- index.html content BEFORE sed ---"
          cat index.html
          echo "-------------------------------------"
          
          # GitHub Variablesの値を置換
          sed -i "s|YOUR_TEST_VARIABLE_PLACEHOLDER|${{ vars.TEST_VAR }}|g" index.html
          
          # ★デバッグ用: sed実行後のindex.htmlの内容を出力します★
          echo "--- index.html content AFTER sed ---"
          cat index.html
          echo "------------------------------------"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
