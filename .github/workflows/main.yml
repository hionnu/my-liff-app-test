name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read      # リポジトリの読み取り
  pages: write        # GitHub Pages への書き込み
  id-token: write     # OIDC トークン取得

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v3

      - name: "🔍 Debug: プレースホルダ確認（置換前）"
        run: |
          echo "::group::index.html (before)"
          cat index.html
          echo "::endgroup::"

      - name: "🔐 Check SECRET_KEY and SECRET_KEY2 length"
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          SECRET_KEY2: ${{ secrets.SECRET_KEY2 }}
        run: |
          echo "SECRET_KEY length: ${#SECRET_KEY}"
          echo "SECRET_KEY2 length: ${#SECRET_KEY2}"

      - name: "Inject secrets into HTML"
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          SECRET_KEY2: ${{ secrets.SECRET_KEY2 }}
        run: |
          # SECRET_KEY を置換
          sed -i "s/{{SECRET_KEY}}/${SECRET_KEY//\//\\/}/g" index.html
          # SECRET_KEY2 を置換
          sed -i "s/{{SECRET_KEY2}}/${SECRET_KEY2//\//\\/}/g" index.html

      - name: "🔍 Debug: プレースホルダ確認（置換後）"
        run: |
          echo "::group::index.html (after)"
          cat index.html
          echo "::endgroup::"

      - name: "Prepare artifact directory"
        run: |
          mkdir -p public
          mv index.html public/index.html

      - name: "Upload Pages artifact"
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: "Deploy to GitHub Pages"
        uses: actions/deploy-pages@v4
