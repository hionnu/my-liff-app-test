jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v3

      - name: "ğŸ” Debug: ãƒ—ãƒ¬ãƒ¼ã‚¹ãƒ›ãƒ«ãƒ€ç¢ºèªï¼ˆç½®æ›å‰ï¼‰"
        run: |
          echo "::group::index.html (before)"
          cat index.html
          echo "::endgroup::"

      - name: "ğŸ” Check SECRET_KEY and SECRET_KEY2 length"
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          SECRET_KEY2: ${{ secrets.SECRET_KEY2 }}
        run: |
          echo "SECRET_KEY length: ${#SECRET_KEY}"
          echo "SECRET_KEY2 length: ${#SECRET_KEY2}"

      - name: "Inject secrets into HTML"
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          SECRET_KEY2: ${{ secrets.SECRET_KEY2 }}
        run: |
          # SECRET_KEY ã‚’ç½®æ›
