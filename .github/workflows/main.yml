jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v3

      - name: "Normalize line endings for index.html" # æ–°ã—ã„ã‚¹ãƒ†ãƒƒãƒ—: æ”¹è¡Œã‚³ãƒ¼ãƒ‰ã‚’LFã«çµ±ä¸€
        run: |
          # CRLFã‚’LFã«å¤‰æ› (Windowsã§ç·¨é›†ã—ãŸå ´åˆãªã©ã«å‚™ãˆã‚‹)
          sed -i 's/\r$//' index.html
          echo "Normalized line endings for index.html"

      - name: "ğŸ” Debug: ãƒ—ãƒ¬ãƒ¼ã‚¹ãƒ›ãƒ«ãƒ€ç¢ºèªï¼ˆç½®æ›å‰ï¼‰"
        run: |
          echo "::group::index.html (before)"
          cat index.html
          echo "::endgroup::"

      - name: "ğŸ” Check SECRET_KEY and SECRET_KEY2 existence and length"
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          SECRET_KEY2: ${{ secrets.SECRET_KEY2 }}
        run: |
          if [ -z "${SECRET_KEY}" ]; then
            echo "SECRET_KEY is empty or not set!"
            exit 1 # ã‚¨ãƒ©ãƒ¼ã§çµ‚äº†
          fi
          if [ -z "${SECRET_KEY2}" ]; then
            echo "SECRET_KEY2 is empty or not set!"
            exit 1 # ã‚¨ãƒ©ãƒ¼ã§çµ‚äº†
          fi
          echo "SECRET_KEY length: ${#SECRET_KEY}"
          echo "SECRET_KEY2 length: ${#SECRET_KEY2}"
          echo "SECRET_KEY first 10 chars: ${SECRET_KEY:0:10}"
          echo "SECRET_KEY2 first 10 chars: ${SECRET_KEY2:0:10}"

      - name: "Inject secrets into HTML"
        env:
          CLOUDFUNCTION_URL: ${{ secrets.SECRET_KEY }} # å¤‰æ•°åã‚’æ˜ç¢ºåŒ–
          LIFF_ID: ${{ secrets.SECRET_KEY2 }}          # å¤‰æ•°åã‚’æ˜ç¢ºåŒ–
        run: |
          # sedã®æ¤œç´¢ãƒ‘ã‚¿ãƒ¼ãƒ³ã‚’ã‚ˆã‚Šå³å¯†ã«ãƒãƒƒãƒã•ã›ã‚‹ãŸã‚ã«ã€ç©ºç™½æ–‡å­—ãªã©ã‚‚å«ã‚ã¦ã‚¨ã‚¹ã‚±ãƒ¼ãƒ—
          # æ³¨æ„: sedã‚³ãƒãƒ³ãƒ‰ã¯è¡Œã”ã¨ã«å‡¦ç†ã•ã‚Œã‚‹ãŸã‚ã€è¤‡æ•°è¡Œã«ã‚ãŸã‚‹ç½®æ›ã¯ã§ãã¾ã›ã‚“ã€‚
          # ä»Šå›ã¯åŒä¸€è¡Œã«å­˜åœ¨ã™ã‚‹ãŸã‚å•é¡Œã‚ã‚Šã¾ã›ã‚“ã€‚

          # Cloud Function URL ã‚’ç½®æ›
          # sed ã®åŒºåˆ‡ã‚Šæ–‡å­—ã¨ã—ã¦ '%' ã‚’ä½¿ç”¨
          ESCAPED_CLOUDFUNCTION_URL=$(echo "${CLOUDFUNCTION_URL}" | sed -e 's/[\%&\]/\\&/g') # Escape %, &, \
          # 'const cloudFunctionUrl = ' ã¨ '; ã®é–“ã®æ–‡å­—åˆ—ã‚’ç½®æ›
          sed -i "s%const cloudFunctionUrl = '{{SECRET_KEY}}';%const cloudFunctionUrl = '${ESCAPED_CLOUDFUNCTION_URL}';%g" index.html

          # LIFF ID ã‚’ç½®æ›
          ESCAPED_LIFF_ID=$(echo "${LIFF_ID}" | sed -e 's/[\%&\]/\\&/g') # Escape %, &, \
          # 'const liffId = ' ã¨ '; ã®é–“ã®æ–‡å­—åˆ—ã‚’ç½®æ›
          # ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ã‚·ãƒ§ãƒƒãƒˆã®liffIdãŒå°æ–‡å­—ãªã®ã§ã€ãã®å¯èƒ½æ€§ã‚‚è€ƒæ…®ã—ã¤ã¤ã€å…ƒã®index.htmlã«åˆã‚ã›ã¦å¤§æ–‡å­—ã§çµ±ä¸€
          sed -i "s%const liffId = '{{SECRET_KEY2}}';%const liffId = '${ESCAPED_LIFF_ID}';%g" index.html


      - name: "ğŸ” Debug: ãƒ—ãƒ¬ãƒ¼ã‚¹ãƒ›ãƒ«ãƒ€ç¢ºèªï¼ˆç½®æ›å¾Œï¼‰"
        run: |
          echo "::group::index.html (after)"
          cat index.html
          echo "::endgroup::"

      - name: "Prepare artifact directory"
        run: |
          mkdir -p public
          mv index.html public/index.html

      - name: "Upload Pages artifact"
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: "Deploy to GitHub Pages"
        uses: actions/deploy-pages@v4
