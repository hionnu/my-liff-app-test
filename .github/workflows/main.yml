name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - uses: actions/checkout@v3

      - name: Inject config into HTML
        env:
          LIFF_ID: ${{ secrets.LIFF_ID }}
          CLOUD_FUNCTION_URL: ${{ secrets.CLOUD_FUNCTION_URL }}
        run: |
          sed -i "s/{{LIFF_ID}}/${LIFF_ID//\//\\/}/g" index.html
          sed -i "s|{{CLOUD_FUNCTION_URL}}|${CLOUD_FUNCTION_URL//|/\\|}|g" index.html

      - name: Prepare artifact directory
        run: |
          mkdir -p public
          mv index.html public/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
