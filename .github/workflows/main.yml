name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. コードをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. html.template をコピーしてプレースホルダ置換
      - name: Generate HTML with secret
        env:
          SECRET_KEY: ${{ secrets.LIFF_ID }}
        run: |
          cp html.template index.html
          # Bash の文字列置換でプレースホルダを秘密情報に書き換え
          sed -i "s/{{LIFF_ID}}/${LIFF_ID//\//\\/}/g" index.html

      # 3. Pages 用のアーティファクトをアップロード
      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: index.html

      # 4. GitHub Pages へデプロイ
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
