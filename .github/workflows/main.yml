name: Debug Sed and Variables Replacement

on:
  push:
    branches:
      - main # あなたのデプロイ対象ブランチに合わせてください (例: master, gh-pages)

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Replace placeholders for test
        run: |
          # ★デバッグ用: index.html の内容をログに出力します★
          echo "--- index.html content before sed ---"
          cat index.html
          echo "-------------------------------------"
          
          # 1. 単純なテキストを置換 (ハードコードされた文字列)
          sed -i "s|SIMPLE_TEXT_PLACEHOLDER|HelloSedTest!|g" index.html
          
          # 2. GitHub Variablesの値を置換
          sed -i "s|YOUR_TEST_VARIABLE_PLACEHOLDER|${{ vars.TEST_VAR }}|g" index.html

          # 3. GitHub SecretsのLIFF IDの値を置換
          sed -i "s|YOUR_LIFF_ID_PLACEHOLDER|${{ secrets.LIFF_ID }}|g" index.html
          
          echo "--- index.html content after sed ---"
          cat index.html
          echo "------------------------------------"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
