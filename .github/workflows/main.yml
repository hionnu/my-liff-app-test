          cat index.html
          echo "::endgroup::"

      - name: "Prepare artifact directory"
        run: |
          mkdir -p public
          mv index.html public/index.html

      - name: "Upload Pages artifact"
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: "Deploy to GitHub Pages"
        uses: actions/deploy-pages@v4
