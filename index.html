<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Secret テスト</title>
</head>
<body>
  <h1>シークレット表示テスト</h1>
  <p id="secret-area">秘密：{{SECRET_KEY}}</p>

  <script>
    (function(){
      const secret = "{{SECRET_KEY}}"; 
      document.getElementById("secret-area").innerText = "秘密の値：" + secret;
    })();
  </script>
</body>
</html>
